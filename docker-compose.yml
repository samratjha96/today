services:
  go-backend:
    build:
      context: ./backend/go-backend
      dockerfile: Dockerfile
    container_name: today-go-backend
    expose:
      - "3001"
    environment:
      - TZ=UTC
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-today.techbrohomelab.xyz}
    volumes:
      - ./backend/go-backend/data:/app/data  # Mount SQLite database directory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default
      - shared-web
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: today-frontend
    expose:
      - "80"
    environment:
      - VITE_BACKEND_URL=/api
      - VITE_API_MODE=${VITE_API_MODE:-real}
    depends_on:
      go-backend:
        condition: service_healthy
    networks:
      - default
      - shared-web
    restart: unless-stopped

networks:
  default:
    name: today-network
    driver: bridge
  shared-web:
    external: true
    name: shared-web